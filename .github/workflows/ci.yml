name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: 3.11
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r local-requirements.txt
    - name: Lint
      run: pre-commit run --show-diff-on-failure --color=always --all-files
  build:
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.9', '3.10', '3.11']
        include:
          - os: ubuntu-latest
            python-version: '3.12'
          - os: ubuntu-latest
            python-version: '3.13'
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      shell: bash
      run: |
        python -m pip install --upgrade pip
        pip install -r local-requirements.txt
        pip install -e pytest-playwright
        pip install -e pytest-playwright-asyncio
        python -m playwright install --with-deps
        if [ '${{ matrix.os }}' == 'macos-latest' ]; then
          python -m playwright install msedge --with-deps
        fi
    - name: Test
      if: ${{ matrix.os != 'ubuntu-latest' }}
      run: pytest --cov=pytest_playwright --cov-report xml
    - name: Test on Linux
      if: ${{ matrix.os == 'ubuntu-latest' }}
      run: xvfb-run pytest --cov=pytest_playwright --cov-report xml
  build-conda:
    name: Conda Build
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Get conda
        uses: conda-incubator/setup-miniconda@v3
        with:
          python-version: 3.9
          channels: microsoft,conda-forge
      - name: Prepare
        run: conda install conda-build conda-verify
      - name: Build pytest-playwright
        run: conda build .
      - name: Build pytest-playwright-asyncio
        run: conda build --variant-config-file conda_build_config_asyncio.yaml .
