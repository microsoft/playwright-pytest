name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build:
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest]
        python-version: ['3.11']
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      shell: bash
      run: |
        python -m pip install --upgrade pip
        pip install -r local-requirements.txt
        pip install -e pytest-playwright
        pip install -e pytest-playwright-asyncio
        playwright install --with-deps
        if [ '${{ matrix.os }}' == 'macos-latest' ]; then
          playwright install msedge --with-deps
        fi
    - name: Setup tmate session
      uses: mxschmitt/action-tmate@v3
    - name: Test
      if: ${{ matrix.os != 'ubuntu-latest' }}
      run: pytest --cov=pytest_playwright --cov-report xml
    - name: Test on Linux
      if: ${{ matrix.os == 'ubuntu-latest' }}
      run: xvfb-run pytest --cov=pytest_playwright --cov-report xml
 
